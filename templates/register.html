<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - Event Ticketing System</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .status-processing {
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .loading-dots::after {
      content: '';
      animation: dots 1.5s steps(4, end) infinite;
    }
    
    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="{{ url_for('index') }}" class="active">Home</a></li>
        <!-- <li><a href="{{ url_for('register_page') }}">Register</a></li> -->
        <li><a href="{{ url_for('register_page') }}">Availability</a></li>
        <li><a href="{{ url_for('summary_page') }}">Summary</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-container">
    <!-- Left side: registration form -->
    <section class="left-section">
      <h1>Register for Your Ticket</h1>
      <form id="registrationForm" onsubmit="registerUser(event)">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" required><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" required><br>

        <label for="ticketType">Ticket Type:</label><br>
        <select id="ticketType" name="ticketType" onchange="showOtherInput()" required>
          <option value="VIP">VIP</option>
          <option value="Regular">Regular</option>
        </select><br>

        <input type="submit" value="Register">
        <div class="buttons">
          <input type="button" id="purchaseBtn" value="Purchase" onclick="startPurchase()" style="margin-top: 10px;">
          <input type="button" id="cancelBtn" value="Cancel" onclick="cancelTicket()" style="margin-top: 10px;">
        </div>

      </form>
    </section>

    <!-- Right side: status and availability -->
    <section class="right-section">
      <div class="status-box">
        <h2>Purchase Status</h2>
        <p><strong>Customer Name:</strong> <span id="customer-name">—</span></p>
        <p><strong>Ticket Type:</strong> <span id="ticket-type">—</span></p>
        <p><strong>Queue Position:</strong> <span id="queue-position">—</span></p>
        <p><strong>Status:</strong> <span id="purchase-status">Waiting...</span></p>
      </div>

      <div class="availability-box">
        <h2>Ticket Availability</h2>
        <table>
          <tr><th>Type</th><th>Available</th></tr>
          <tr><td>VIP</td><td id="vip-count">—</td></tr>
          <tr><td>Regular</td><td id="regular-count">—</td></tr>
        </table>
      </div>
    </section>
  </main>

  <footer>
    Ticket System © 2025
  </footer>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

  <script>
    function showOtherInput() {
      const select = document.getElementById('ticketType');
      const otherDiv = document.getElementById('otherTicketDiv');
      const otherInput = document.getElementById('otherTicket');
      
      if (select.value === 'other') {
        otherDiv.style.display = 'block';
        otherInput.required = true;
      } else {
        otherDiv.style.display = 'none';
        otherInput.required = false;
      }
    }
  </script>
</body>
</html>
